<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Please login</title>
  </head>
  <body>
    <h1>Please login</h1>
    <div class="form-group">
      <form method="post" action="/login">
        Enter username: <input name="username" type="text" class="form-control" ><br><br>
        Enter password: <input name="password" type="password" class="form-control" ><br><br><br>
        <input name="login" type="submit" value="Submit"><br><br>
      </form>
    </div>
    {% if invalid == true %}
        <p>Account details incorrect</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back</a>
  </body>
</html>
